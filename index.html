<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  <link rel="preload" href="./assets/fonts/Figtree-VariableFont_wght.ttf" as="font/ttf" type="ttf" crossorigin>

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration article" class="card__img">
      <span class="card__badge">Learning</span>
      <time class="card__date-post">Published 21 Dec 2023</time>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backone of every website, defininf structure, content, and
        presentation</p>
      <footer class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="image avatar" class="card__footer__img">
        <span class="card__footer__author">Greg Hooper</span>
      </footer>
    </article>
  </main>
</body>

</html>
